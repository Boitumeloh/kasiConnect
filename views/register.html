<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasi Event App - Register</title>
    <link rel="stylesheet" href="C:\Users\MAKGALEMELA\Desktop\GKHACK24\GKPROJECT\version_3\public\css\register.css">
</head>
<body>
    <div class="register-container">
        <h1>Create an Account</h1>
        <form class="register-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <a href="admin.html"><button type="submit" class="btn" >Register</button></a>
        </form>
        <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script src="C:\Users\MAKGALEMELA\Desktop\GKHACK24\GKPROJECT\version_3\public\js\register.js"></script>
</body>
</html>
